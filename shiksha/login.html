  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="Home.html">
        <img src="shiksha_logo-removebg-preview.png" alt="Shiksha Logo" />
      </a>
      <nav>
        <a href="Home.html">HOME</a>
        <a href="user-registration.html">REGISTER</a>
      </nav>
    </header>

    <main>
      <h2>Login Here</h2>
      <form action="THANKYOUFORUSERREGISTRATION.HTML" method="POST">
        <h2>Username</h2>
        <input
          type="text"
          name="username"
          placeholder="Enter Username"
          required
        />

        <h2>Password</h2>
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          required
        />

        <input type="submit" value="Login" />
      </form>
    </main>
