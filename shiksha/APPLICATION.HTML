<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Application</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        font-family: "Segoe UI";
        color: #fff;
        background-color: #0b1a2b;
      }

      body {
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 100vh;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(0, 0, 0, 0.85);
        padding: 10px 30px;
        border-bottom: 3px solid #ffd700;
        flex-wrap: wrap;
      }

      header a img {
        height: 50px;
        transition: transform 0.3s ease;
      }

      header a img:hover {
        transform: scale(1.1);
      }

      nav {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      nav a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95em;
        padding: 6px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      nav a:hover {
        background-color: #ffd700;
        color: #0b1a2b;
      }

      main {
        max-width: 900px;
        width: 100%;
        margin: 40px auto;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      h1 {
        text-align: center;
        color: #ffd700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px #000;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      input[type="text"],
      input[type="email"],
      select {
        width: 300px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 1em;
        box-shadow: 0 0 5px #ffd700;
        outline: none;
        background-color: #fff;
        color: #000;
      }

      button {
        padding: 12px 25px;
        background-color: #ffd700;
        color: #000;
        font-weight: bold;
        font-size: 1.2em;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #fffacd;
      }

      footer {
        text-align: center;
        font-size: 0.9em;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.85);
        color: #ccc;
        border-top: 2px solid #ffd700;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="Home.html">
        <img src="shiksha_logo-removebg-preview.png" alt="Shiksha Logo" />
      </a>
      <nav>
        <a href="Home.html">HOME</a>
        <a href="USER-REGISTRATION.php">USER REGISTRATION</a>
        <a href="FACULTY DETAILS.html">FACULTY DETAILS</a>
        <a href="PLACEMENT.HTML">PLACEMENT</a>
        <a href="CAREER.HTML">CAREER</a>
        <a href="EVENTS.HTML">EVENTS</a>
        <a href="NEP 2020.HTML">NEP 2020</a>
        <a href="LEADERBOARD.HTML">LEADERBOARD</a>
        <a href="ADMISSION.HTML">ADMISSION</a>
        <a href="ABOUT US.HTML">ABOUT US</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <h1>Admission Form</h1>
      <form id="applicationForm">
        <input
          type="text"
          name="studentName"
          placeholder="Student Name"
          required
        />
        <input
          type="text"
          name="fatherName"
          placeholder="Father's Name"
          required
        />
        <input
          type="text"
          name="dob"
          placeholder="Date of Birth (DD/MM/YYYY)"
          required
        />
        <input type="email" name="email" placeholder="Email ID" required />
        <input type="text" name="phone" placeholder="Contact Number" required />
        <select name="course" required>
          <option value="" disabled selected>Select Course</option>
          <option value="BTech">B.Tech</option>
          <option value="BSc">B.Sc</option>
          <option value="MTech">M.Tech</option>
          <option value="MBA">MBA</option>
        </select>
        <input type="text" name="marks" placeholder="12th % or CGPA" required />
        <button type="submit">SUBMIT APPLICATION</button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      Trade Marks belong to the respective owners. Copyright Â© 2025 Info Edge
      India Ltd. All rights reserved.
    </footer>

    <!-- Script -->
    <script>
      document
        .getElementById("applicationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          window.location.href = "THANKYOUFORAPPLICATION.html";
        });
    </script>
  </body>
</html>
