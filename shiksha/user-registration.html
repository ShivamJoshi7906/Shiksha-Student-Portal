    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI";
        color: #ffffff;
        background-color: #0b1a2b;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(0, 0, 0, 0.85);
        padding: 10px 30px;
        border-bottom: 3px solid #ffd700;
      }
      header a img {
        height: 50px;
        display: block;
        transition: transform 0.3s ease;
      }
      nav {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }
      nav a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95em;
        padding: 6px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      nav a:hover {
        background-color: #ffd700;
        color: #0b1a2b;
      }
      main {
        flex: 1;
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.65);
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      main h2 {
        color: #ffd700;
        text-shadow: 1px 1px 3px #000;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="password"] {
        width: 80%;
        padding: 12px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        margin-bottom: 20px;
        background-color: #fff;
        color: #000;
        box-shadow: 0 0 5px #ffd700;
      }
      input[type="submit"] {
        background-color: #ffd700;
        color: #000;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #fffacd;
        transform: scale(1.05);
        box-shadow: 0 0 10px #ffd700;
      }
      footer {
        text-align: center;
        font-size: 0.85em;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.85);
        color: #bbb;
        border-top: 2px solid #ffd700;
      }
    </style>

    <main>
      <h2>Welcome to Registration Portal</h2>
      <form action="register.php" method="POST">
        <h2>Username</h2>
        <input
          type="text"
          placeholder="Enter Your Username"
          name="username"
          required
        />

        <h2>Password</h2>
        <input
          type="password"
          placeholder="Enter Your Password"
          name="password"
          required
        />

        <h2>Confirm Password</h2>
        <input
          type="password"
          placeholder="Confirm Your Password"
          name="confirm_password"
          required
        />

        <input type="submit" value="Submit Your Data" />
      </form>
    </main>
